<header id="main-header" class="py-2 bg-info text-white" >
    <div class="container">
        <div class="row">
            <div class="col-md-6"><i class="fas fa-user"></i>Login</div>
        </div>
    </div>
</header>
<section id="actions">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>
<flash-messages></flash-messages>

<section id="login" class="py-3 ">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Ingrese email" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" name="password" class="form-control" [(ngModel)]="password" required>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary mt-2 btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
