<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6"><i class="fas fa-user"></i>Editar cliente</div>
    </div>
  </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <flash-messages></flash-messages>
  <section id="actions" class="by-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i>Regresar al inicio
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i>Guardar Cliente
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i>Eliminar
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="cliente.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!nombre.hasError('required')"
                  class="invalid-feedback"
                >
                  Nombre requerido
                </div>
                <div
                  [hidden]="!nombre.hasError('minlength')"
                  class="invalid-feedback"
                >
                  Debe ingresar por lo menos dos caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  class="form-control"
                  #apellido="ngModel"
                  [(ngModel)]="cliente.apellido"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!apellido.hasError('required')"
                  class="invalid-feedback"
                >
                  Apellido requerido
                </div>
                <div
                  [hidden]="!apellido.hasError('minlength')"
                  class="invalid-feedback"
                >
                  Debe ingresar por lo menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  #email="ngModel"
                  [(ngModel)]="cliente.email"
                  required
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  minlength="8"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                />
                <div
                  [hidden]="!email.hasError('required')"
                  class="invalid-feedback"
                >
                  Email requerido
                </div>
                <div
                  [hidden]="!email.hasError('minlength')"
                  class="invalid-feedback"
                >
                  Debe contener por lo menos 8 caracteres
                </div>
                <div
                  [hidden]="!email.hasError('pattern')"
                  class="invalid-feedback"
                >
                  Email invalido
                </div>
              </div>
              <div class="form-group">
                <label for="saldo">Saldo</label>
                <input
                  type="number"
                  name="saldo"
                  #saldo="ngModel"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                  [(ngModel)]="cliente.saldo"
                  required
                />
                <div
                  [hidden]="!saldo.hasError('required')"
                  class="invalid-feedback"
                >
                  Ingrese el saldo
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
